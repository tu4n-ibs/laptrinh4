<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ngay = Number(prompt('nhap ngay'));
        var thang = Number(prompt('nhap thang'));
        var nam = Number(prompt('nhap nam'));
    if (ngay>1 && ngay < 31, thang > 1 && thang < 12, nam > 1800 && nam < 2022 )
        document.write(ngay+'-'+thang+'-'+nam);
         else  {
         document.write('sai du lieu');
        }
    </script>
</body>
</html>
